name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure Docker to use Minikube's Docker daemon
      shell: powershell
      run: |
        # These env vars should match your Minikube Docker daemon
        $Env:DOCKER_TLS_VERIFY = "1"
        $Env:DOCKER_HOST = "tcp://127.0.0.1:51460"     
        $Env:DOCKER_CERT_PATH = "$env:USERPROFILE\.minikube\certs"
        $Env:MINIKUBE_ACTIVE_DOCKERD = "minikube"
        docker version

    - name: Build Docker image
      run: docker build -t mahnoorhafeez/project-mern:latest .

    - name: Push to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $env:DOCKER_PASSWORD | docker login -u $env:DOCKER_USERNAME --password-stdin
        docker push mahnoorhafeez/project-mern:latest

    - name: Deploy to Minikube
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
